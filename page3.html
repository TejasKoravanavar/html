<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Header, Main, Footer Example</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            text-align: center;
        }

        main {
            padding: 20px;
        }

        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px 20px;
            position: relative;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to My Website</h1>
        <nav>
            <a href="#home" style="color: white; text-decoration: none; margin: 0 10px;">Home</a>
            <a href="#about" style="color: white; text-decoration: none; margin: 0 10px;">About</a>
            <a href="#contact" style="color: white; text-decoration: none; margin: 0 10px;">Contact</a>
        </nav>
    </header>

    <main>
        <h2>Main Content</h2>
        <p>This is the main section where you can add your content. Use this space to provide information, showcase work, or engage with your audience.</p>
    </main>

    <footer>
        <p>&copy; 2024 My Website. All rights reserved.</p>
    </footer>
</body>
</html>
